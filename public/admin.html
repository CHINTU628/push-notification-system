<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 25px rgba(0, 0, 0, .6);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        .success {
            margin-top: 10px;
            color: #4ade80;
        }
    </style>
</head>

<body>

    <div class="panel">
        <h2>Admin Push Center</h2>
        <input id="title" placeholder="Notification Title">
        <input id="body" placeholder="Notification Message">
        <input id="img" placeholder="Big Image URL (https://...)">
        <input id="icon" placeholder="Small Icon URL (https://...)">
        <button onclick="send()">Send Notification</button>


        <div class="success" id="done"></div>
    </div>

    <script>
        async function send() {
            await fetch("http://localhost:3000/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    title: title.value,
                    body: body.value,
                    image: img.value,
                    icon: icon.value
                })
            });

            document.getElementById("done").innerText = "Sent Successfully âœ”";
        }
    </script>



</body>

</html>
